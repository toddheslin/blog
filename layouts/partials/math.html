{{ if or .Page.Params.math .Site.Params.math }}
<!-- KaTeX -->
{{ $css := "css/katex.min.css" | relURL }}
{{ $js := "js/katex.min.js" | relURL }}
{{ $auto_render := "js/auto-render.min.js" | relURL }}
<link rel="stylesheet" type="text/css" href="{{$css}}" crossorigin="anonymous">
<script type="text/javascript" src="{{ $js }}" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ $auto_render }}" onload="renderMathInElement(document.body);"
  crossorigin="anonymous"></script>
{{ end }}
